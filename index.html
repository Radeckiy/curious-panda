<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Curious panda</title>

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="panda">
        <div class="ear"></div>
        <div class="face">
            <div class="eye-shade"></div>
            <div class="eye-white">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-shade rgt"></div>
            <div class="eye-white rgt">
                <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"> </div>
        <div class="foot">
            <div class="finger"></div>
        </div>
        <div class="foot rgt">
            <div class="finger"></div>
        </div>
    </div>

    <form>
        <div class="hand"></div>
        <div class="hand rgt"></div>
        <h1>Curious panda</h1>
        <div class="question-frame">
            <h2 class="question-text"></h2>
        </div>
        <button class="btn">Еще!</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" rel="script" type="application/javascript"></script>
    <script src="js/sctipts.js" rel="script" type="application/javascript"></script>
</body>
</html>
